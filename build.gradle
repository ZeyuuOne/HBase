plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    maven {
        url "http://maven.aliyun.com/nexus/content/groups/public"
    }
}

dependencies {
    compile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.hbase', name: 'hbase-common', version: '2.3.3'
    compile group: 'org.apache.hbase', name: 'hbase-client', version: '2.3.3'
    compile group: 'org.apache.hbase', name: 'hbase-server', version: '2.3.3'
}
